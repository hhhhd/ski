<div class="s-range__container_default">
  <input v-show="type === 'big'" class="s-range__line_default" :step="parseInt(setStep)" type="range" min="0" max="100" :value="setValue" />
  <input v-show="type === 'small'" class="s-range__line_disabled" :step="parseInt(setStep)" type="range" min="0" max="100" :value="setValue" />
</div>
