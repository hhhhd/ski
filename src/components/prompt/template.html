<transition name="fade">
  <div class="s-prompt__containers_default">
    <div class="cover"></div>
    <div class="s-prompt__popup_default">
      <p>{{ msg }}你在想什么哈哈哈哈哈</p>
      <input @input="inputValue" />
      <div class="s-prompt__close_default">
        <div @click="close">取消</div>
        <div @click="upload">确定</div>
      </div>
    </div>
  </div>
</transition>
